definitions:
  TramaRs_salary-advance_post:
    description: ''
    type: object
    properties:
      operation:
        type: object
        properties:
          id:
            type: string
            description: Número de operación realizada
            example: 3956
          hour:
            type: string
            description: Hora que se realizó la operación
            example: '03:32:00'
      messages:
        type: array
        items:
          type: string
          description: Mensajes adicionales.
          example:
            - 'L.APROB DISP.:S/    3000.00'
            - 'IMP.RETIRADO:S/   3000.00 L.UTILIZADA  :S/    3000.00'
            - 'COM.DSCTO.AUT   4.50%     SDO. L.DISPON:S/       0.00'
            - 'CREDITO PROGRAMADO EN:    001 CUOTAS'
            - 'MONTO CUOTA :S/      3135.15 F.PAGO: desde 28/04/19'
            - 'F.VCTO:       30/05/19'
  TramaRq_salary-advance_customerId_post:
    description: ''
    type: object
    properties:
      customer:
        type: object
        properties:
          identityDocument:
            type: object
            properties:
              type:
                type: string
                description: |-
                  Tipo de documento del cliente

                  ***Domminio de valores:***
                  01 = DNI
                   02 = Carnet de extranjeria
                example: '01'
              id:
                type: string
                description: Número de documento del cliente.
                example: '72919609'
            required:
              - type
              - id
      transaction:
        type: object
        properties:
          currencyId:
            type: string
            description: |-
              Moneda de la transacción.

              ***Dominio de valores:***
              001 = Soles
               010 = dolares
            example: '001'
          amount:
            type: string
            description: Importe de la transacción
            example: '3000'
        required:
          - currencyId
          - amount
      paymentMethod:
        type: object
        properties:
          currencyId:
            type: string
            description: Moneda con la que se va a realizar el abono.
            example: '001'
          amount:
            type: string
            description: Importe a pagar
            example: '3000'
          equivalentCurrencyId:
            type: string
            description: Moneda equivalente de la operacion.
            example: '001'
          accountId:
            type: object
            properties:
              organizationId:
                type: string
                description: |-
                  Código de banco

                  ***Dominio de valores:***
                  03 = Interbank
                example: '03'
              currencyId:
                type: string
                description: Código de moneda del medio de pago.
                example: '001'
              branchId:
                type: string
                description: Código de oficina del medio de pago.
                example: '100'
              accountType:
                type: string
                description: Codigo de aplicativo a la cual pertenece la cuenta.
                example: '002'
              accountHost:
                type: string
                description: Número de la cuenta sueldo.
                example: '7000931741'
            required:
              - organizationId
              - currencyId
              - branchId
              - accountType
              - accountHost
          cardId:
            type: string
            description: Número de tarjeta asociada a la cuenta.
            example: '1235965845873652'
          comment:
            type: string
            description: Glosa Dinamica
            example: TC CREDITO
        required:
          - currencyId
          - amount
          - equivalentCurrencyId
          - accountId
          - cardId
      cardLogin:
        type: string
        description: Tarjeta de logeo del cliente.
        example: '4213256936581458'
    required:
      - customer
      - transaction
      - paymentMethod
      - cardLogin
