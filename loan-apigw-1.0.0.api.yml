                      providerMessageError, messageIdRes) {
                        context.set('message.headers.X-INT-MessageId-Res', messageIdRes);
                        context.set('message.status.code', '403');
                        context.set('message.status.reason', 'Business error');
                        context.set('message.body', '{"httpCode":"403","httpMessage":"Business error","providerCode": "' + providerCodeError + '","providerMessage": "' + providerMessageError + '"}');
                        apim.output('application/json');
                        context.set('message.headers.skip', true);

                      }


                      function errorGeneric(statusHttp, reasonHttp,
                      messageIdRes, moreInformation) {
                        context.set('message.headers.X-INT-MessageId-Res', messageIdRes);
                        context.set('message.status.code', statusHttp);
                        context.set('message.status.reason', reasonHttp);
                        if (typeof moreInformation == 'undefined') {
                          context.set('message.body', '{"httpCode":"' + statusHttp + '","httpMessage":"' + reasonHttp + '"}');
