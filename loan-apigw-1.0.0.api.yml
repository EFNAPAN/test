                              }
                              break;
                            case '4': errorGeneric(500, 'Internal Server Error', sJson.status.messageIdRes.$);
                              break;
                            case '5': errorGeneric403(sJson.status.srvResponseCode.$, sJson.status.srvResponseMessage.$, sJson.status.messageIdRes.$);
                              break;
                            default: errorGeneric(500, 'Internal Server Error', sJson.status.messageIdRes.$);
                          }
                        }
                      });




