                      };

                      transform.xpath(options, function (err, statusType) {
                        if (err) { session.output.write(err); }
                        else {
                          var statusXML = XML.stringify({ omitXmlDeclaration: true }, statusType);
                          var xml = XML.parse(statusXML);
                          var sJson = converter.toJSON('badgerfish', xml);

                          switch (sJson.status.responseType.$) {
                            case '0': apim.setvariable('callServiceOut.body', resp);
                              apim.setvariable('message.headers.X-INT-MessageId-Res', sJson.status.messageIdRes.$);
                              break;
                            case '1': errorGeneric(401, 'Unauthorized', '');
                              break;
                            case '10': errorGeneric(401, 'Unauthorized', '');
                              break;
                            case '2': errorGeneric(400, 'Bad Request', '');
                              break;
                            case '3':
                              switch (sJson.status.busResponseCode.$) {
                                case '301': errorGeneric(500, 'Internal Server Error', sJson.status.messageIdRes.$, 'Service bus provider timeout');
                                  break;
                                case '302': errorGeneric(500, 'Internal Server Error', sJson.status.messageIdRes.$, 'An error occurred while invoking the service bus provider');
                                  break;
                                case '303': errorGeneric(500, 'Internal Server Error', sJson.status.messageIdRes.$, 'An error ocurred while invoking the service bus');
